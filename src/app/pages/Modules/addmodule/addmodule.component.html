<div *ngIf="alert" class="alert alert-success" role="alert">
    <div class="container">
      <div class="alert-icon">
        <i class="now-ui-icons ui-2_like"></i>
      </div>
      <strong>Module ajouté avec succès</strong>
      <button (click)="closeAlert()"   type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
          <i class="now-ui-icons ui-1_simple-remove"></i>
        </span>
      </button>
    </div>
  </div>

<form (ngSubmit)="onSubmit()">
    <div class="form-group col-md-11">
      <label>Nom Module</label>
      <input type="text" class="form-control" id="nom" placeholder="Enter le nom" [(ngModel)]="module.nom" name="nom">
    </div>
    <div class="form-group col-md-11">
      <label>Prix Mensuelle</label>
      <input type="text" class="form-control" id="prix_mensuel" [(ngModel)]="module.prix_mensuel" name="prix_mensuel" placeholder="Prix Mensuelle">
    </div>
    <div class="form-group col-md-11">
        <label>Prix Trimestriel</label>
        <input type="text" class="form-control" id="prix_trimestriel" [(ngModel)]="module.prix_trimestriel" name="prix_trimestriel"  placeholder="Prix Trimestriel">
    </div>
    <div class="form-group col-md-11">
        <label>Prix Semestriel</label>
        <input type="text" class="form-control" id="prix_semestriel" [(ngModel)]="module.prix_semestriel" name="prix_semestriel" placeholder="Prix Semestriel">
    </div>
    <div class="form-group col-md-11">
        <label>Prix Annuel</label>
        <input type="text" class="form-control" id="prix_annuel"  [(ngModel)]="module.prix_annuel" name="prix_annuel" placeholder="Prix Annuel">
    </div>
    <div class="form-group col-md-11">
        <label>Prix Forfaitaire </label>
        <input type="text" class="form-control" id="prix_forfaitaire" [(ngModel)]="module.prix_forfaitaire" name="prix_forfaitaire"  placeholder="Prix forfaitaire ">
    </div>
    <div class="form-group col-md-11">
        <label>Date Création </label>
        <input type="date" class="form-control" id="date_creation" [(ngModel)]="module.date_creation" name="date_creation"  placeholder="Date de Création">
    </div>  
    <div class="input-group col-md-11">
        <label class="input-group-text" for="inputGroupSelect01">Module Parent</label>
        <select class="form-select" id="idmodule" [(ngModel)]="module.parentModule" name="parentModule">
          <option value="null"  selected>Aucun Module Parent</option>
          <option *ngFor="let m of modules | async " [value]="m.idmodule" >
                {{m.nom}}
          </option>
        </select>
    </div>
