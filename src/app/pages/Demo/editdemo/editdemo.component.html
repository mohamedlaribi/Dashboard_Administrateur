<div class="container">
  <h3>MODIFIER DEMONSTRATION</h3>
    <form (ngSubmit)="onSubmit() ">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" class="form-control" id="nom"[(ngModel)]="demo.nom" name="nom" placeholder="Nom" required>
        </div>
        <div class="form-group">
          <label>Prénom</label>
          <input type="text" class="form-control" id="prenom"[(ngModel)]="demo.prenom" name="prenom" placeholder="Prénom"  required>
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control" id="email"[(ngModel)]="demo.email" name="email" placeholder="Email"   required>
        </div>
        <div class="form-group">
            <label >Numéro Téléphone</label>
            <input type="text" class="form-control" id="numtel"[(ngModel)]="demo.numtel" name="numtel" placeholder="Numéro Téléphone"   required>
        </div>
        <div class="form-group">
            <label >Sociéte</label>
            <input type="text" class="form-control" id="societe"[(ngModel)]="demo.societe" name="societe" placeholder="Sociéte"  required>
        </div>
        <button type="submit" class="btn btn-danger">Modifier</button>
      </form>
</div>
